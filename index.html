<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slot Machine</title>
</head>
<body>

    <div id="gameScreen">
        <div id="jackPot"></div>
        <h3>You just won this much!</h3><div id="youWonThisMuch"></div>
        


        <div class="bingoBlock" id="block1"></div>
        <div class="bingoBlock" id="block2"></div>
        <div class="bingoBlock" id="block3"></div>
    
        <div id="minBet">
            <span>$50</span>
            <button id="minBetBut" type="button">Min. Bet</button>
        </div>
    
        <div id="maxBet">
            <span>$100</span>
            <button id="maxBetBut" type="button">Max. Bet</button>    
        </div>
    
        <div id="moneyCount"></div>
    </div>
    
    <script type="text/javascript" src="./js/main.js"></script>
</body>
</html>
